<div class="card mb-4">
    <div class="card-header py-3">
      <h5 class="mb-0">User Details </h5>
    </div>
    <div class="form-control">
        <label class="form-control" for="formControlReadonly">Id</label>
        <input
          class="form-control"
          id="formControlReadonly"
          type="text"
          value="{{userId}}"
          aria-label="readonly input example"
          readonly
        />
    </div>
    <div class="form-control">
        <label class="form-control" for="formControlReadonly">Name</label>
        <input
          class="form-control"
          id="formControlReadonly"
          type="text"
          value="{{user.name}}"
          aria-label="readonly input example"
          readonly
        />
    </div>
    <div class="form-control">
        <label class="form-control" for="formControlReadonly">email</label>
        <input
          class="form-control"
          id="formControlReadonly"
          type="text"
          value="{{user.email}}"
          aria-label="readonly input example"
          readonly
        />
    </div>
    <div class="form-control">
        <label class="form-control" for="formControlReadonly">phone</label>
        <input
          class="form-control"
          id="formControlReadonly"
          type="text"
          value="{{user.phone}}"
          aria-label="readonly input example"
          readonly
        />
    </div>
</div>
<button type="button" style="margin-left: 5px;" class="btn btn-primary">Update</button>
<button type="submit" style="margin-left: 10px;" class="btn btn-danger" (click)="onClickDelete()">Hapus</button>
