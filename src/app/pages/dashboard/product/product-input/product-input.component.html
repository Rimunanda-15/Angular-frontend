<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-bold fs-5">
              Tambah produk
            </h5>
            <form [formGroup]="productForm" (ngSubmit)="save()">
              <div class="form-group">
                <label for="name">Nama produk</label>
                <input type="text" class="form-control" id="product" placeholder="Enter Your Product"
                  formControlName="name" />
                <div *ngIf="
                    productForm.get('name')?.invalid &&
                    productForm.get('name')?.touched
                  " class="text-danger">
                  Product Name is required.
                </div>
              </div>
              <div class="form-group">
                <label for="categoryId">Jenis kategori</label>
                <select class="form-select" id="categoryId" formControlName="categoryId">
                  <option value="" disabled selected>
                    Pilih jenis kategori
                  </option>
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                  </option>
                </select>
                <div *ngIf="
                    productForm.get('categoryId')?.invalid &&
                    productForm.get('categoryId')?.touched
                  " class="text-danger">
                  Jenis kategori is required.
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="stok">Stok</label>
                <input formControlName="stok" type="number" id="stok" class="form-control" placeholder="Stok" />
                <div *ngIf="
                    productForm.get('stok')?.invalid &&
                    productForm.get('stok')?.touched
                  " class="text-danger">
                  Stok is required.
                </div>
              </div>
              <br />
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
