<div class="container mt-3">
    <h2>Tabel Katgori </h2>
    <button type="button" class="btn btn-outline-primary">Tambah  Kategori </button>          
    <table class="table table-bordered ">
      <thead>
        <tr>
          <th>No</th>
          <th>id</th>
          <th>Name</th>
          <th> aksi </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of categoryList; let i = index ">
          <td>{{i + 1}}</td>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td><button type="button" class="btn btn-primary"> Lihat produk </button></td>
        </tr>
      </tbody>
    </table>
  </div>
