<div class="container mt-3">
    <h2>Tabel Katgori </h2>            
    <table class="table table-bordered ">
      <thead>
        <tr>
          <th>No</th>
          <th>id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of categoryList; let i = index ">
          <td>{{i + 1}}</td>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
